{% extends 'blog/base.html' %}

{% block content %}
  <h1>블로그 게시판 화면</h1>
  <p>블로그 게시판 첫 화면입니다.</p>
  <a href="{% url 'blog:write' %}" class="btn btn-primary">글 작성</a>
  <!-- 글이 있을 때 -->
  {% if posts %}
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>제목</th>
          <th>본문</th>
          <th>작성자</th>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
          <tr>
            <td>
              <a href="{% url 'blog:detail' pk=post.pk %}">{{ post.title }}</a>
            </td>
            <td>{{ post.content }}</td>
            <td>{{ post.writer }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <!-- 글이 없을 때 -->
    <p>글이 없습니다.</p>
  {% endif %}
{% endblock %}
