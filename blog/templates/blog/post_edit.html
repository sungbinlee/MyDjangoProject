{% extends 'blog/base.html' %}

{% block content %}
  <form method="post">
    {%csrf_token%}
    {{ form.title.label_tag }}
    <input type="text" name="{{ form.title.name }}" value="{{ form.initial.title }}">
    {{ form.content.label_tag }}
    <textarea type="text" name="{{ form.content.name }}">{{ form.initial.content }}</textarea>
    <input type="submit">
  </form>

{% endblock %}
